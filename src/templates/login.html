<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>NitanyLogin</title>
</head>

<body>
<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <!--Used jumbotron as I thought this looked the cleanest from the Bootstrap classes.-->

                <form class="form-signin" action="/login/" method="POST">

                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" name="loginEmail">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" name="loginPassword">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="btn btn-dark float-right" href="/" role="button">Go Back</a>
                </form>
            </div>

            {%  with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}

                        {% if submission %}
                            <p style="color:green;" class="card-footer text-center">{{ message }}</p>
                        {% endif %}

                        {% if not submission %}
                            <p style="color:#ff233e;" class="card-footer text-center">{{ message }}</p>
                        {% endif %}

                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
